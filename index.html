<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/amazdoom" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/dirty-rock" rel="stylesheet">
    <title>RockStation</title>
</head>

<body>
    <div class="MetalSection">
        <h2>METAL SECTION</h2>
        <div class="Section fire">
            <a href="#" style="text-decoration: none;" onclick="hideUnhide(this)">
                Metal Record Labels
            </a>
        </div>
        <div class="RockSection">
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="carousel-item">
                        <img class="NuclearBlastRecords" width="200" height="70"
                            src="https://www.nuclearblast.com/cdn/shop/files/NB-Logo-Skull_lightsteel_330x.jpg?v=1701446684"
                            alt="">
                        <h4 style="font-size: 0px;">CENTURY MEDIA RECORDS</h4>
                        <iframe class="loading" id="iframe1"
                            src="https://cdpn.io/pen/debug/oNPzxKo?v=lCjVa1c5zKw&enablejsapi=1"
                            title="Century Media Records" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item">
                        <img class="NuclearBlastRecords" width="80" height="80"
                            src="https://www.centurymedia.com/_nuxt/img/logo_300.e17ea56.png" alt="">
                        <h4 style="font-size: 0px;margin: 0px; padding: 0px;">Nuclear Blast Records</h4>
                        <iframe class="loading" id="iframe2" type="text/html" title="Nuclear Blast Records"
                            src="https://cdpn.io/pen/debug/oNPzxKo?v=K-oD0-n9fUo&enablejsapi=1" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item">
                        <img class="RelapseRecords" style="filter: invert();" width="150" height="80"
                            src="https://www.relapse.com/cdn/shop/files/logo_240x.png" alt="">
                        <h4 style="font-size: 0px; padding: 0;">Relapse Records</h4>
                        <iframe class="loading" id="iframe3"
                            src="https://cdpn.io/pen/debug/oNPzxKo?v=LssAK7R6vmM&list=PL80AFC6E33F08F5CA&enablejsapi=1&shuffle=1"
                            title="Relapse Records" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item">
                        <h4 style="font-size: 70px; font-family: 'DIRTY ROCK', sans-serif; padding: 0;">
                            POSTROCK</h4>
                        <iframe title="Postrock" class="loading" id="iframe4" type="text/html"
                            src="https://cdpn.io/pen/debug/oNPzxKo?v=MRhplCpkPKE&enablejsapi=1&modestbranding=1&playsinline=1"
                            frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item">
                        <img class="DoomRadio" width="100" height="70"
                            src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c34d.png" alt="">
                        <h4
                            style="font-size: 50px; margin-top: -40px;margin-bottom: -10px; font-family:'AmazDooMLeftOutline', sans-serif; padding: 0; ">
                            RadiO
                        </h4>
                        <iframe class="loading" id="iframe5" type="text/html" title="Doom Radio"
                            src="https://cdpn.io/pen/debug/oNPzxKo?v=JEuAYnjtJP0&enablejsapi=1&modestbranding=1&playsinline=1"
                            frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
